<div class = "container">
    <label  class="example-margin">Users</label>
    <span class = "buttons">
    <mat-radio-group  aria-label="Select an option" (change)="onChangeRadio($event.value)" class = "buttons">
        <mat-radio-button  [checked]="topPrivateChecked" value="Private"> Private </mat-radio-button>
        <mat-radio-button  [checked]="topPublicChecked" value="Public"> Public </mat-radio-button>
    </mat-radio-group>
    </span>
    </div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef> User No. </th>
      <td mat-cell *matCellDef="let element"> {{element.User}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="RadioGroup">
      <th mat-header-cell *matHeaderCellDef> 
            <div class="d-flex justify-content-between">
                <span>Private</span>
                <span>Public</span>
            </div> 
       </th>
      <td mat-cell *matCellDef="let element" > 
        <mat-radio-group  aria-label="Select an option" [value]="element.type" (change)="rowButton($event.value, element)"  class = "buttons">
            <mat-radio-button *ngFor="let option of valueOptions" [value]="option"> {{option}} </mat-radio-button>
        </mat-radio-group>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
       >
    </tr>
  </table>
